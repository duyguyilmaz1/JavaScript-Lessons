<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>

    <script>

        console.log (alert("kullanıcıya mesaj vermek için kullanılır"));
        console.log(confirm("Kullanıcıya bir şeyi doğrulatmak için kullanılır, OK yada Cancel çıkar"))
        confirm("Silmek istediğinize emin misiniz?")
        prompt("Kullanıcıdan bilgi almak için kullanılır")
        console.log(prompt("Adınızı giriniz: "))


    </script>
    
</body>
</html>
