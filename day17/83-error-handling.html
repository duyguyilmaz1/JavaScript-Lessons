<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>

    <script>
        const bolmeIslemi = (a,b) => {
            try {
                if(b===0){
                   throw new Error("sıfıra bölme hatası"); 
                }
                return a/b;
            } catch (err) {
                console.error("hata oluştu, oluşan hata : ", err);
            }finally{
                console.log("işlem başarıyla tamamlandı")
            }
        }
        console.log(bolmeIslemi(10,0));
        
    </script>
    
</body>
</html>
