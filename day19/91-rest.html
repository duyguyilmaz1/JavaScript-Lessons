<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>

    <script>
        const sum1 = (a,b) => {
          return a+b;
        }
        console.log(sum1(2,3));
        console.log(sum1(8,9,5));

        const sum2 = (...nums) => {
        const total=  nums.reduce((t, num) => t+num , 0);
        return total;
        }
        console.log(sum2(5,6))
        console.log(sum2(2,3,4,5,6));
        
        
    </script>
    
</body>
</html>
