<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body style="margin: 2rem;">
    <input type="number" id="inp" placeholder="Ürün tutarını giriniz">
    <button type="button" onclick="hesapla()">Hesapla</button>
    <h2 class="result"></h2>




    <script>

function hesapla(){
   let inputEl= document.querySelector("#inp")
   let inputElValue= inputEl.value

   if(inputElValue >500){
     inputElValue*=0.90
   }
   else{
    inputElValue*=0.95
   }
   document.querySelector(".result").innerHTML=`Toplam ödemeniz gereken tutar: ${inputElValue.toFixed(2)} TL`

   inputEl.value=``




}
        
        


    </script>
</body>
</html>
