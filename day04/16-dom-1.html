<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>

    <h1>Hello DOM</h1>
    <p class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa sequi iusto maiores assumenda dignissimos
        laudantium facere, vel recusandae <span style="color: red;">ipsum rerum maxime</span>, vero in quisquam
        reprehenderit inventore repudiandae
        laborum voluptatem illo.
    </p>

    <ul class="menu">
        <li>Hamsi</li>
        <li>Ateş</li>
        <li><strong>Mısır</strong></li>
    </ul>

    <h2>H2 Element</h2>

    <script>

        let h1El = document.querySelector("h1")
        console.log(h1El) // <h1>Hello DOM</h1>

        console.log(h1El.innerText) // Hello DOM

        let pEl = document.querySelector(".text")
        console.log(pEl.innerHTML)
        console.log(pEl.innerText)

       let menuEl= document.querySelector(".menu li:last-child")
       console.log(menuEl.innerText)
       console.log(menuEl.innerHTML)

       let menuEl2= document.querySelector(".menu li:nth-child(2)")
       console.log(menuEl2.innerText)
       
       let h2El=document.querySelector("h2")
       h2El.innerHTML=` <strong> Seni Sevmiyorum artık H2 Elementi, yok ol git! </strong> `
       h2El.innerHTML=` şaka yaptım gel gel  `

       h1El.innerText=` dom dom kurşunu`












    </script>

</body>

</html>
