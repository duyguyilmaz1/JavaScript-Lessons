    <script>

        let name="Duygu";

       // console.log(bigNumber , typeof(bigNumber) , isNaN(bigNumber))

        console.log(esitMi , typeof(esitMi) , isNaN(esitMi))

        let symbol1=Symbol();

        var surName;
        console.log(surName, typeof(surName) , isNaN(surName)) //burada bir değer atamadığımız için colsole.log undefined olarak çıkar.
