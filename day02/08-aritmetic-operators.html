<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetic Operators</title>
</head>
<body>
    <script>
        
        let x=10;
        let y=5;
        console.log(x+y);
        console.log(x**2); // burada x'in karesini aldık
        console.log(x**3); // buada x'in kpüpünü aldık

        let result= "10";
        console.log(x+result); // çıktı 1010 oluri string ile concetination yaptık

        let name="Ayse";
        let surName="Yılmaz";
        console.log(name+" "+surName) // Ayse Yılmaz
        console.log(name,surName) // Ayse Yılmaz

        console.log(x+y+name) // 15Ayse
        console.log(name+x+y) // Ayse105 : işlem soldan başlar 

        console.log(12%5) // cıktı 2'dir
        console.log(123%10) // 3 

        //sayi çift mi tek mi kontrolu:  
        console.log(x%2==0) // çıktı true, sayi cifttir
        console.log(y%2!=0) // çıktı true, sayı tektir

        










    </script>
    
</body>
</html>
