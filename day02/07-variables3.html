<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables-3</title>
</head>
<body>
    <script>

        // var ile farklı data tipinde değişken tanımlayabliriz.

var sayi=10;
console.log(sayi ,typeof(sayi));

var sayi="10";
console.log(sayi, typeof(sayi));

var sayi= true;
console.log(sayi , typeof(sayi));

sayi="control";
console.log(sayi) // console.log çıktısı control olur

let point=357;
console.log(point , typeof(point));
//let point="Ali;" !!! let ile aynı isimli değişken tanımlamak mümkün DEĞİLDİR!

//const ve let ile değişken tanımladığımızda, aynı scope içinde aynı isimle başka bir değişken tanımlamamıza izin VERMEZ!

 // const sayi=100; !!! burada hata alırız!!!

    </script>
    
</body>
</html>
