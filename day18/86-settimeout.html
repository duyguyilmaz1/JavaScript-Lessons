<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    

    <script>
        const sayHello = () => {
          console.log("hello")
        }

        setTimeout(sayHello,5000)
        setTimeout(()=> {
            console.log("hellow setTimeOut")
        } , 2000)

    </script>
</body>
</html>
